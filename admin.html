<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- set icon on the tab-->
    <!-- <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/8/84/Gift_Flat_Icon_Vector.svg" type="image/x-icon"> -->
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/5/51/Eo_circle_blue_letter-w.svg"
      type="image/x-icon"
    />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href=" https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css "
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="container">
    <!-- new waitlist modal -->
    <div
      class="modal fade"
      id="modalId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
        role="document"
      >
        <div class="modal-content">
          <form id="newWait">
            <div class="modal-body">
              <div class="row d-flex justify-content-between p2">
                <div class="col ms-3">
                  <h5 class="modal-title" id="modalTitleId">
                    Add new waitlist
                  </h5>
                </div>
                <div class="col-auto">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
              </div>
              <div class="row p-3">
                <div class="col">
                  <div class="mb-3">
                    <label class="fw-bold ms-2 ps-1" for="waitName"
                      >Item Name</label
                    >
                    <input
                      required
                      type="text"
                      class="form-control shadow-none border-0 border-bottom rounded-0"
                      name="waitName"
                      id="waitName"
                      aria-describedby="helpId"
                      placeholder="Item name"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="fw-bold ms-2 ps-1" for="waitProductId"
                      >Product Id</label
                    >
                    <input
                      required
                      type="text"
                      class="form-control shadow-none border-0 border-bottom rounded-0"
                      name="waitProductId"
                      id="waitproductId"
                      aria-describedby="helpId"
                      placeholder="Unique Product Id"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="fw-bold ms-2 ps-1" for="waitSub"
                      >Subheading</label
                    >
                    <input
                      required
                      type="text"
                      class="form-control shadow-none border-0 border-bottom rounded-0"
                      name="waitSub"
                      id="waitSub"
                      aria-describedby="helpId"
                      placeholder="Sub heading to show on accordion"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="fw-bold ms-2 ps-1" for="waitDesc"
                      >Item Description</label
                    >
                    <textarea
                      required
                      class="form-control shadow-none border-0 border-bottom rounded-0"
                      name="waitDesc"
                      id="waitDesc"
                      rows="5"
                      placeholder="Item description"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="fw-bold ms-2 ps-1" for="waitImg"
                      >Item Image</label
                    >
                    <input
                      required
                      type="url"
                      class="form-control shadow-none border-0 border-bottom rounded-0"
                      name="waitImg"
                      id="waitImg"
                      aria-describedby="helpId"
                      placeholder="Add image link"
                    />
                  </div>
                </div>
              </div>
              <div class="row d-flex justify-content-center">
                <div class="col-auto">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- edit waitlist modal -->
    <div
      class="modal fade"
      id="editWaitModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
        role="document"
      >
        <div class="modal-content">
          <form id="editWait">
            <div class="modal-body">
              <div class="row d-flex justify-content-between p2">
                <div class="col ms-3">
                  <h5 class="modal-title" id="modalTitleId">Edit waitlist</h5>
                </div>
                <div class="col-auto">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
              </div>
              <div class="row p-3">
                <div class="col">
                  <div class="mb-3 visually-hidden">
                    <input
                      type="text"
                      class="form-control shadow-none border-0 border-bottom rounded-0"
                      name="idx"
                      id="idx"
                      aria-describedby="helpId"
                      placeholder="Item name"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="fw-bold ms-2 ps-1" for="editName"
                      >Item Name</label
                    >
                    <input
                      type="text"
                      class="form-control shadow-none border-0 border-bottom rounded-0"
                      name="editName"
                      id="editName"
                      aria-describedby="helpId"
                      placeholder="Item name"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="fw-bold ms-2 ps-1" for="editType"
                      >Product Id</label
                    >
                    <input
                      type="text"
                      class="form-control shadow-none border-0 border-bottom rounded-0"
                      name="editType"
                      id="editType"
                      aria-describedby="helpId"
                      placeholder="Unique Product Id"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="fw-bold ms-2 ps-1" for="editSub"
                      >Subheading</label
                    >
                    <input
                      type="text"
                      class="form-control shadow-none border-0 border-bottom rounded-0"
                      name="editSub"
                      id="editSub"
                      aria-describedby="helpId"
                      placeholder="Sub heading to show on accordion"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="fw-bold ms-2 ps-1" for="editCont"
                      >Item Description</label
                    >
                    <textarea
                      class="form-control shadow-none border-0 border-bottom rounded-0"
                      name="editCont"
                      id="editCont"
                      rows="5"
                      placeholder="Item description"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="fw-bold ms-2 ps-1" for="editImg"
                      >Item Image Link</label
                    >
                    <input
                      type="text"
                      class="form-control shadow-none border-0 border-bottom rounded-0"
                      name="editImg"
                      id="editImg"
                      aria-describedby="helpId"
                      placeholder="Add image link"
                    />
                  </div>
                </div>
              </div>
              <div class="row d-flex justify-content-center">
                <div class="col-auto">
                  <button type="submit" class="btn btn-success">
                    Update waitlsit
                  </button>
                </div>
                <div class="col-auto">
                  <button
                    type="button"
                    class="btn btn-info"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <header id="headerId">
      <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-3">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="collapsibleNavId"
          >
            <div class="d-flex justify-content-center">
              <div class="col d-flex justify-content-center" id="loutBtn">
                <div class="row">
                  <div class="col mx-2">
                    <button type="button" id="logoutBtn" class="btn btn-danger">
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row d-flex justify-content-evenly m-3 p-4 border">
          <!-- add new products modal -->
          <div class="col-6 d-flex align-items-center justify-content-center">
            <div class="col-auto fs-5 fw-bold">Add New Waitlist</div>
          </div>
          <div class="col-auto">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalId"
            >
              Add new waitlist
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <h1 class="text-center my-2">All waitlists</h1>
          </div>
        </div>
        <div class="row">
          <div class="p-3 text-center">
            <button id="refreshButton" class="btn btn-outline-primary">
              Refresh Content Manually
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
          <div class="col p-4">
            <div class="table-responsive">
              <table class="table table-hover text-center" id="dataTable">
                <thead class="table-dark text-center">
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Product Id</th>
                    <th>Link Shared</th>
                    <th>On Queue</th>
                    <th>Total Joined</th>
                    <th>Options</th>
                    <!-- <th>Download table</th> -->
                  </tr>
                </thead>
                <tbody id="adminTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js "></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/admin.js"></script>
  </body>
</html>
