<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div
      class="modal fade"
      id="modalId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
        role="document"
      >
        <div class="modal-content">
          <form id="newWait">
            <div class="modal-body">
              <div class="row d-flex justify-content-between p2">
                <div class="col ms-3">
                  <h5 class="modal-title" id="modalTitleId">
                    Add new waitlist
                  </h5>
                </div>
                <div class="col-auto">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
              </div>
              <div class="row p-3">
                <div class="col">
                  <div class="mb-3">
                    <label for="waitName">Item Name</label>
                    <input
                      type="text"
                      class="form-control shadow-none"
                      name="waitName"
                      id="waitName"
                      aria-describedby="helpId"
                      placeholder="Item name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="waitProductId">Product Id</label>
                    <input
                      type="text"
                      class="form-control shadow-none"
                      name="waitProductId"
                      id="waitproductId"
                      aria-describedby="helpId"
                      placeholder="Unique Product Id"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="waitSub">Subheading</label>
                    <input
                      type="text"
                      class="form-control shadow-none"
                      name="waitSub"
                      id="waitSub"
                      aria-describedby="helpId"
                      placeholder="Sub heading to show on accordion"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="waitDesc">Item Name</label>
                    <textarea
                      class="form-control shadow-none"
                      name="waitDesc"
                      id="waitDesc"
                      rows="5"
                      placeholder="Item description"
                    ></textarea>
                    <!-- <input
                      type="text"
                      class="form-control shadow-none"
                      name="waitDesc"
                      id="waitDesc"
                      aria-describedby="helpId"
                      placeholder="Item name"
                    /> -->
                  </div>
                </div>
              </div>
              <div class="row d-flex justify-content-center">
                <div class="col-auto">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <header id="headerId">
      <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-3">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="collapsibleNavId"
          >
            <div class="d-flex justify-content-center">
              <div class="col d-flex justify-content-center" id="loutBtn">
                <div class="row">
                  <div class="col mx-2">
                    <button type="button" id="logoutBtn" class="btn btn-danger">
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row d-flex p-4 m-4 border">
          <!-- add new products modal -->
          <div class="col d-flex align-items-center justify-content-center">
            <div class="col-auto">Add new waitlist</div>
          </div>
          <div class="col-auto">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalId"
            >
              Add new waitlist
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <h1 class="text-center my-5">All waitlists</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <table class="table table-striped table-inverse table-responsive">
              <thead class="thead-inverse">
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Product Id</th>
                  <th>Link Shared</th>
                  <th>On Queue</th>
                  <th>Total Joined</th>
                  <th>Download table</th>
                </tr>
              </thead>
              <tbody id="adminTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/admin.js"></script>
  </body>
</html>
