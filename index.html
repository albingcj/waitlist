<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <link
    rel="shortcut icon"
    href="https://upload.wikimedia.org/wikipedia/commons/5/51/Eo_circle_blue_letter-w.svg"
    type="image/x-icon"
  />

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <!--user Login Modal-->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex flex-column">
              <form id="loginForm">
                <div class="row justify-content-end">
                  <div class="col-12 text-end">
                    <button
                      type="button"
                      class="btn-close shadow-none"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                </div>

                <div class="row justify-content-center p-1">
                  <div class="col-10">
                    <h3 class="text-center">Login</h3>
                  </div>
                </div>

                <div class="row justify-content-center py-4">
                  <div class="row col-10 mb-2">
                    <input
                      type="email"
                      class="form-control shadow-none rounded-3"
                      name="logEmail"
                      id="logEmail"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="row col-10 my-2">
                    <input
                      type="password"
                      class="form-control shadow-none rounded-3"
                      name="logPass"
                      id="logPass"
                      placeholder="Password"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col d-flex justify-content-center">
                    <div class="col-4 mx-1">
                      <button
                        type="button"
                        class="col-12 btn btn-danger"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                    <div class="col-4 mx-1">
                      <button type="submit" class="col-12 btn btn-primary">
                        Login
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- user Register Modal-->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex flex-column">
              <form id="registerForm">
                <div class="row justify-content-end">
                  <div class="col-12 text-end">
                    <button
                      type="button"
                      class="btn-close shadow-none"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                </div>

                <div class="row justify-content-center p-1">
                  <div class="col-10">
                    <h3 class="text-center">Register</h3>
                  </div>
                </div>

                <div class="row justify-content-center py-4">
                  <div class="row col-10 mb-2">
                    <input
                      type="text"
                      class="form-control shadow-none rounded-3"
                      name="regName"
                      id="regName"
                      placeholder="Name"
                    />
                  </div>
                  <div class="row col-10 my-2">
                    <input
                      type="email"
                      class="form-control shadow-none rounded-3"
                      name="regEmail"
                      id="regEmail"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="row col-10 my-2">
                    <input
                      type="password"
                      class="form-control shadow-none rounded-3"
                      name="regPass1"
                      id="regPass1"
                      placeholder="Enter Password"
                      minlength="8"
                    />
                  </div>
                  <div class="row col-10 my-2">
                    <input
                      type="password"
                      class="form-control shadow-none rounded-3"
                      name="regPass2"
                      id="regPass2"
                      placeholder="Confirm Password"
                      minlength="8"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col d-flex justify-content-center">
                    <div class="col-4 mx-1">
                      <button
                        type="button"
                        class="col-12 btn btn-danger"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                    <div class="col-4 mx-1">
                      <button type="submit" class="col-12 btn btn-primary">
                        Register
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- waitlist register modal -->
    <div
      class="modal fade"
      id="waitRegModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex flex-column">
              <form id="regForm">
                <div class="row justify-content-end">
                  <div class="col-12 text-end">
                    <button
                      type="button"
                      class="btn-close shadow-none"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                </div>

                <div class="row justify-content-center p-1">
                  <div class="col-10">
                    <h3 class="text-center">Register</h3>
                  </div>
                </div>

                <div class="row justify-content-center py-4">
                  <div class="row col-10 mb-2">
                    <input
                      type="email"
                      class="form-control shadow-none rounded-3"
                      name="waitname"
                      id="waitname"
                      required
                      disabled
                    />
                  </div>
                  <div class="row col-10 my-2">
                    <input
                      type="text"
                      class="form-control shadow-none rounded-3"
                      name="waitType"
                      id="waitType"
                      placeholder="Product Id"
                      disabled
                    />
                  </div>
                  <div class="row col-10 my-2">
                    <input
                      type="text"
                      class="form-control shadow-none rounded-3"
                      name="referal"
                      id="referal"
                      placeholder="Referal Id"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col d-flex justify-content-center">
                    <div class="col-4 mx-1">
                      <button
                        type="button"
                        class="col-12 btn btn-danger"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                    <div class="col-4 mx-1">
                      <button
                        type="submit"
                        id="waitRegSubmit"
                        class="col-12 btn btn-primary"
                      >
                        Register
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- share modal -->
    <div
      class="modal fade"
      id="shareModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <div class="d-flex flex-column">
              <div class="row justify-content-end">
                <div class="col-12 text-end">
                  <button
                    type="button"
                    class="btn-close shadow-none"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
              </div>

              <div class="row justify-content-center p-1">
                <div class="col-10">
                  <h3 class="text-center">Share</h3>
                </div>
              </div>
              <div class="row justify-content-center px-5 py-2 text-center">
                <p>
                  Refer to this link with your friends to earn more points and
                  elevate your position on the waitlist.
                </p>
              </div>
              <div class="row justify-content-center py-4">
                <div class="row col-10 mb-2 d-flex justify-content-center">
                  <!-- //caption -->

                  <label for="link" class="col-form-label">Link</label>
                  <div class="row d-flex">
                    <input
                      type="text"
                      class="col form-control shadow-none rounded-3 text-center"
                      name="link"
                      id="link"
                      placeholder="Sharable Link"
                      disabled
                    />
                    <button
                      id="copyLinkBtn"
                      class="col-auto btn btn-primary ms-1"
                    >
                      <i class="fas fa-copy"></i>
                    </button>
                  </div>
                </div>
                <div class="row col-10 my-2 d-flex justify-content-center">
                  <label for="code" class="col-form-label">Referal code</label>
                  <div class="row d-flex justify-content-center">
                    <input
                      type="text"
                      class="form-control shadow-none rounded-3 text-center col"
                      name="code"
                      id="code"
                      placeholder="Referal Code"
                      disabled
                    />
                    <button
                      id="copyRefBtn"
                      class="col-auto btn btn-primary ms-1"
                    >
                      <i class="col-auto ms-1 fas fa-copy"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <header id="headerId">
      <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-3">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="collapsibleNavId"
          >
            <div class="d-flex justify-content-center">
              <div class="col d-flex justify-content-center" id="lrBtns">
                <div class="row">
                  <div class="col mx-2">
                    <button
                      id="loginBtn"
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#loginModal"
                    >
                      Login
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col mx-2">
                    <button
                      id="registerBtn"
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#registerModal"
                    >
                      Register
                    </button>
                  </div>
                </div>
              </div>
              <div class="col d-flex justify-content-center" id="loutBtn">
                <div class="row">
                  <div class="col mx-2">
                    <button type="button" id="logoutBtn" class="btn btn-danger">
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main id="mainId">
      <div class="container">
        <div class="row d-none" id="joinedHead">
          <div class="col p-3">
            <h2 id="perDet">Hi there! Log in to join the queue</h2>
            <h2 class="fw-bold">Your Waitlists</h2>
          </div>
        </div>
        <div class="accordion rounded-0" id="joinedAccordionWait"></div>

        <div class="row">
          <div class="col p-3">
            <h2 class="fw-bold">Other Active Waitlists</h2>
          </div>
        </div>
        <div class="accordion rounded-0" id="notJoinedAccordionWait"></div>
      </div>
    </main>
    <footer></footer>

    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
