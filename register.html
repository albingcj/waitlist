<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header></header>
    <main>
      <div class="container d-flex justify-content-center align-items-center  vh-100">
        <div class="d-flex flex-column col-7 p-2">
          <form id="loginForm" class="py-5 border rounded-4 shadow-sm">
            <div class="row justify-content-center p-1">
              <div class="col-10">
                <h3 class="text-center">Register</h3>
              </div>
            </div>

            <div class="row justify-content-center py-4">
              <div class="row col-10 mb-2">
                <input
                  type="text"
                  class="form-control shadow-none rounded-3"
                  name="regName"
                  id="regName"
                  placeholder="Name"
                />
              </div>
              <div class="row col-10 my-2">
                <input
                  type="email"
                  class="form-control shadow-none rounded-3"
                  name="regEmail"
                  id="regEmail"
                  placeholder="Email"
                />
              </div>
              <div class="row col-10 my-2">
                <input
                  type="password"
                  class="form-control shadow-none rounded-3"
                  name="regPass1"
                  id="regPass1"
                  placeholder="Enter Password"
                />
              </div>
              <div class="row col-10 my-2">
                <input
                  type="password"
                  class="form-control shadow-none rounded-3"
                  name="regPass2"
                  id="regPass2"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="row col-10 my-2">
                <input
                  type="text"
                  class="form-control shadow-none rounded-3"
                  name="referal"
                  id="referal"
                  placeholder="Referal Code"
                />
              </div>
            </div>

            <div class="row">
              <div class="col d-flex justify-content-center">
                <div class="col-4 mx-1">
                  <button
                    type="button"
                    class="col-12 btn btn-danger"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
                <div class="col-4 mx-1">
                  <button type="button" class="col-12 btn btn-primary">
                    Register
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
